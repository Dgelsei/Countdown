<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snack Attack ‚öîÔ∏è visszasz√°ml√°l√°s</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("buenos.png") no-repeat center center/cover;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      font-family: "Poppins", sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: rgba(0,0,0,0.4);
      padding: 0.5rem 1.5rem;
      border-radius: 1rem;
    }
    .countdown {
      font-size: 2rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 1rem;
      text-align: center;
    }
    .gif {
      width: 300px;
      height: auto;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Snack Attack ‚öîÔ∏è</h1>
  <div class="countdown" id="countdown">Bet√∂lt√©s...</div>

  <script>
    const countdownElement = document.getElementById("countdown");
    let target;

    function setTarget() {
      const now = new Date();
      target = new Date();
      target.setHours(16, 5, 0, 0); // c√©ld√°tum

      if (target < now) {
        target.setDate(target.getDate() + 1);
      }
    }

    function startCountdown() {
      const interval = setInterval(() => {
        const now = new Date();
        const diff = target - now;

        if (diff <= 0) {
          clearInterval(interval);
          startGifPhase();
          return;
        }

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        countdownElement.textContent = `${hours} √≥ra ${minutes} perc ${seconds} m√°sodperc`;
      }, 1000);
    }

    function startGifPhase() {
      countdownElement.innerHTML = `
        BUENO TIME! üç´üßÅ <br>
        <img src="celebration.gif" alt="GIF" class="gif">
      `;

      // 15 perc = 15 * 60 * 1000 ms
      setTimeout(() => {
        setTarget();       // k√∂vetkez≈ë napi c√©ld√°tum
        startCountdown();  // √∫jraind√≠tjuk a visszasz√°ml√°l√≥t
      }, 15 * 60 * 1000);
    }

    // Inicializ√°l√°s
    setTarget();
    startCountdown();
  </script>
</body>
</html>
